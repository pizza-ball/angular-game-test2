<div id="shmupZone" style="margin-top: 15px; margin-left: 20px" [style.width.px]="[widthFromGlobal]"
  [style.height.px]="[heightFromGlobal]" (click)="printMousePos($event)">
  <canvas #rCanvas id="rCanvas" [style.width.px]="[widthFromGlobal]"
  [style.height.px]="[heightFromGlobal]" style="position: absolute; overflow: hidden;">
  </canvas>
  <canvas #2DCanvas id="2DCanvas" style="position: absolute; overflow: hidden;">
  </canvas>
  <!--Pre-loads these asset-->
  <img src="/assets/ratufo.gif" />
  <img src="/assets/CheeseCannon.gif" />
  <!-- <div id="shmupZoneBackgroundLayer1" style="margin-top: -400px" [style.width.px]="[shmupWidthPx]"
    [style.height.px]="[shmupHeightPx * 3]" [style.animation-play-state]="animationState"></div> -->
  <!-- <div
        id="shmupZoneBackgroundLayer2"
        style="margin-top: -400px; margin-left: -50px;"
        [style.width.px]="[shmupWidthPx*2]"
        [style.height.px]="[shmupHeightPx*2]"
        [style.animation-play-state]="[animationState]"
      ></div> -->
  <h1 *ngIf="this.gamePaused" style="position: absolute; margin-top: 400px; margin-left: 200px">
    PAUSED
  </h1>
  <h1 *ngIf="this.player.state === 'dead'" style="position: absolute; margin-top: 400px; margin-left: 200px">
    U die
  </h1>
  <div id="redguy" [style.left.px]="[player.position.x]" [style.top.px]="[player.position.y]" [hidden]="player.hidden"></div>
  <div id="redguyHitbox" [style.left.px]="[player.hitbox.pos.x]" [style.top.px]="[player.hitbox.pos.y]"
    [hidden]="player.hidden"></div>
  <div *ngFor="let bullet of this.playerBullets">
    <div class="bullet" [style.left.px]="[bullet.hitbox.pos.x]" [style.top.px]="[bullet.hitbox.pos.y]" [style.width.px]="[bullet.hitbox.width]" [style.height.px]="[bullet.hitbox.height]"></div>
  </div>
  <div *ngFor="let bullet of this.enemyBullets">
    <div class="enemybullet" [style.left.px]="[bullet.hitbox.pos.x]" [style.top.px]="[bullet.hitbox.pos.y]"
      [style.width.px]="[bullet.hitbox.width]" [style.height.px]="[bullet.hitbox.height]"></div>
  </div>
  <div *ngFor="let enemy of this.enemies">
    <!-- <img [src]="[enemy.sprite]" [style.left.px]="[enemy.hitbox.xPos]" [style.top.px]="[enemy.hitbox.yPos]"
      [style.width.px]="[enemy.hitbox.width * 2]" [style.height.px]="[enemy.hitbox.height * 2]"
      style="position: absolute; transform: translate(-25%, -25%)" /> -->
    <div class="enemy" [style.left.px]="[enemy.hitbox.pos.x]" [style.top.px]="[enemy.hitbox.pos.y]"
      [style.width.px]="[enemy.hitbox.width]" [style.height.px]="[enemy.hitbox.height]" style="opacity: 0.5"></div>
  </div>
  <div *ngFor="let deadEnemy of this.enemyDeathSprites">
    <div class="deathShape" [style.left.px]="[deadEnemy.pos.x]" [style.top.px]="[deadEnemy.pos.y]"></div>
  </div>
  <div *ngFor="let item of this.items">
    <div class="item" [style.left.px]="[item.hitbox.pos.x]" [style.top.px]="[item.hitbox.pos.y]" 
    [style.width.px]="[item.hitbox.width]" [style.height.px]="[item.hitbox.height]"></div>
  </div>
</div>
<div id="statsZone" style="margin-top: 15px; margin-left: 575px">
  <h1 style="color: aliceblue">TYPESHIP</h1>
  <!-- <h2>xPOS: {{ player.hitbox.pos.x }}</h2>
  <h2>yPOS: {{ player.hitbox.pos.y }}</h2> -->
  <h2>Lives {{ player.lives }}</h2>
  <h2>Power: {{ player.power }}</h2>
  <h2>Time: {{ (stageTimeDisplay / 100).toFixed(2) }}</h2>
  <h2>FPS: {{ frameRate }}</h2>
  <h2>Volume</h2>
  <div style="width: 100%">
    <input type="range" min="1" max="100" value="volumeSliderChoice" [(ngModel)]="volumeSliderChoice" class="slider" />
  </div>
</div>
